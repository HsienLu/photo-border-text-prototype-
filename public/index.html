<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Border</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Upload Photo</h1>
  <form id="upload-form" class="upload-form">
    <input type="file" id="image" name="images" accept="image/*" multiple required>
    <button type="submit" class="submit-btn">Process</button>
  </form>
  <h2>Preview</h2>
  <div id="preview-container"></div>
  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('image');
      if (input.files.length === 0) return;
      const formData = new FormData();
      Array.from(input.files).forEach(file => formData.append('images', file));
      const res = await fetch('/upload', { method: 'POST', body: formData });
      if (res.ok) {
        const data = await res.json();
        const container = document.getElementById('preview-container');
        container.innerHTML = '';
        data.urls.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.className = 'preview-img';
          container.appendChild(img);
        });
      } else {
        alert('Processing failed');
      }
    });
  </script>
  </body>
</html>
